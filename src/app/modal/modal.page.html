<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ marker?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- You can show more marker info here -->
  <p>{{ marker?.snippet }}</p>
  <p>Latitude: {{ marker?.latitude }}</p>
  <p>Longitude: {{ marker?.longitude }}</p>
</ion-content>
